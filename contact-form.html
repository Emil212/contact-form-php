<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/styles.css" />
    <title>Envio de formulario con fetch</title>
  </head>
  <body>
    <form class="contact-form">
      <!-- name va a ser el valor de la variable cuando el formularia este procesado o se almacene -->
      <legend>Envianos tus comentarios</legend>
      <input
        type="text"
        name="name"
        placeholder="Escribe tu nombre"
        title="Nombre solo acepta letras y espacios en blanco"
        pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]{1,50}$"
        required
      />

      <input
        type="email"
        name="email"
        placeholder="Escribe tu correo"
        title="Email incorrecto"
        pattern="^[A-Za-z0-9]+(\.[A-Za-z0-9]+|-[A-Za-z0-9]+|_[A-Za-z0-9]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)*(\.[A-Za-z]{2,20})$"
        required
      />

      <input
        type="text"
        name="subject"
        placeholder="Asunto a tratar"
        title="El asunto es requerido"
        required
      />
      <textarea
        name="comments"
        cols="50"
        rows="5"
        placeholder="Escribe tus comentarios"
        data-pattern="^(\n|.){1,255}$"
        title="Tu comentario no debe de exceder los 255 caracteres"
        required
      ></textarea>
      <button class="submit" type="submit">Enviar</button>
      <!-- <input type="submit" value="Enviar" /> -->
      <div class="contact-form-loader none">
        <img src="assets/spinning-circles.svg" alt="Cargando" />
      </div>
      <div class="contact-form-response none">
        <p>Los datos han sido enviados</p>
      </div>
    </form>
    <script src="JS/scripts.js"></script>
  </body>
</html>
